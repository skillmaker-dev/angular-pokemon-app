<div class="flex flex-col items-center">
  <input
    placeholder="Search..."
    class="border outline-blue-500 w-80 h-10 rounded-md m-5 p-4"
    #searchbox
    (input)="searchByName(searchbox.value)"
  />
  <div class="flex justify-evenly flex-wrap">
    <app-pokemon-card
      *ngFor="let pokemon of pokemons"
      [pokemon]="pokemon"
      (capture)="capture($event)"
      (changeValue)="log($event)"
      (delete)="deletePokemon($event)"
    ></app-pokemon-card>
  </div>
</div>
