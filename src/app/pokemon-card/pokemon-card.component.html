<div
  class="shadow-lg rounded-md p-10 border m-10 flex flex-col justify-center hover:scale-110 transition-all"
  [ngClass]="{ 'bg-green-100': pokemon?.captured }"
>
  <img class="mx-auto h-32 w-32 drop-shadow-2xl" [src]="pokemon?.image" />
  <h3 class="m-5 text-sm text-center text-blue-500">
    <app-editable-element
      [value]="pokemon?.name || ''"
      (valueChange)="onNameChange($event)"
    ></app-editable-element>
  </h3>
  <h3 class="m-5 text-sm text-center text-blue-500">
    {{ pokemon?.lastSeen | date : "short" }}
  </h3>
  <div class="flex flex-row justify-between mt-3 mb-3">
    <p class="font-bold text-red-500 text-center">
      Defense:
      <app-editable-element
        [value]="pokemon?.defense || ''"
        (valueChange)="onDefenseChange($event)"
      ></app-editable-element>
    </p>
    <p class="font-bold text-center text-yellow-500">
      Attack:
      <app-editable-element
        [value]="pokemon?.attack || ''"
        (valueChange)="onAttackChange($event)"
      ></app-editable-element>
    </p>
  </div>
  <div class="flex flex-row flex-wrap justify-center">
    <img
      class="h-10 w-10 hover:shadow-lg hover:scale-110 transition-all hover:shadow-lime-300 rounded-full"
      *ngFor="let type of pokemon?.types"
      [src]="type.image"
      [title]="type.name"
    />
  </div>
  <button
    class="py-2 px-4 transition-all text-white rounded-md mt-3"
    [ngClass]="
      pokemon?.captured
        ? 'bg-blue-600 hover:bg-blue-500'
        : 'bg-green-600 hover:bg-green-500'
    "
    (click)="onCapture()"
  >
    {{ pokemon?.captured ? "Captured" : "Capture" }}
  </button>
  <button
    class="bg-red-600 hover:bg-red-500 transition-all py-2 px-4 text-white rounded-md mt-3"
    (click)="onDelete()"
  >
    Delete
  </button>

  <button
    class="mt-3 bg-blue-400 transition-all hover:bg-blue-300 py-2 px-4 text-white rounded-md"
    routerLink="details/{{ pokemon?.id }}"
  >
    Details
  </button>
</div>
